<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/jpg" href="img/Pig.png" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <!-- <form>
        <label for="player1Name">Player 1 Name:</label>
        <input type="text" id="player1Name" placeholder="Enter name" />

        <label for="player2Name">Player 2 Name:</label>
        <input type="text" id="player2Name" placeholder="Enter name" />

        <button type="submit" class="btn btn--start">Start Game</button>
      </form> -->

      <section class="player player--0 player--active">
        <input type="text" id="player1Name" placeholder="Enter name" />
        <button class="nameBtn1 btn--name">📝submit</button>

        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">SCORE</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>

      <section class="player player--1">
        <input type="text" id="player2Name" placeholder="Enter name" />
        <button class="nameBtn2 btn--name">📝submit</button>

        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">SCORE</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <wrapper class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1></h1>
      </wrapper>

      <img src="img/dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🆕New game</button>

      <button class="btn btn--roll hidden">🎲 Roll dice</button>

      <button class="btn btn--hold hidden">🤝Hold</button>
      <div class="overlay hidden"></div>

      <input type="number" id="numbre" placeholder="Enter Numbre 🌠" />

      <button id="startBtn" class="btn btn--numbre">🕹START</button>

      <h2 id="winner">NUMBRE</h2>
    </main>
    <!-- <script src="script.js"></script> -->
    <script src="scripts.js"></script>
  </body>
</html>
